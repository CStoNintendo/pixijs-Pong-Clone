<body>
  <script type="text/javascript">
    
    let type = "WebGL"
    let gameState;
    let playerPaddle, playerPaddleSpeed, playerPaddleHeight;
    let enemyPaddle, enemyPaddleSpeed, enemyPaddleHeight,
      enemyPaddleMiddle;
    let ball, ballSpeed, ballDiam, ballTop, ballBot, ballLeft,
      ballRight;
    let paddleWidth;

    let baby = 1, easy = 2, medium = 3, hard = 4,
      impossible = 5;
    //For MVP, defaulting difficulty to medium
    let difficulty = medium;

    let winWidth = window.innerWidth;
    let winHeight = window.innerHeight;

    let defaultColor = 0xFFFFFF;
    let keyUp = keyboard(38),
        keyDown = keyboard(40);

    if(!PIXI.utils.isWebGLSupported()){
      type = "canvas"
    }
    //Aliases
    let Application = PIXI.Application,
      loader = PIXI.Loader.shared,
      Sprite = PIXI.Sprite;

    //Create a Pixi Application
    let app = new Application({ 
      width: 360,        
      height: 240,        
      antialias: true,    
      transparent: false, 
      resolution: 1       
      }
    );
    app.renderer.view.style.position = "absolute";
    app.renderer.view.style.display = "block";
    app.renderer.autoDensity = true;
    app.renderer.resize(window.innerWidth, window.innerHeight);
    document.body.appendChild(app.view);

    initialSetup();
    setup();


    function initialSetup() {
      playerPaddle = new PIXI.Graphics();
      playerPaddle.beginFill(defaultColor);
      playerPaddle.lineStyle(1, defaultColor);
      playerPaddle.vy = 0;

      enemyPaddle = new PIXI.Graphics();
      enemyPaddle.beginFill(defaultColor);
      enemyPaddle.lineStyle(1, defaultColor);
      enemyPaddle.vy = 0;

      ball = new PIXI.Graphics();
      ball.beginFill(defaultColor);

      //TODO SET THESE VALUES FOR DIFFICULTY
      ball.vy = 0;
      ball.vx = 0;
      paddleWidth = winWidth / 150;
      ballDiam = winWidth / 150;

      // Sets up the difficulty of the 
      switch(difficulty) {
        case baby:
          //TODO MAKE UBER EASY
          break;

        case easy:
          //MAKE PRETTY EASY
          break;

        case medium:
          
          playerPaddleHeight = enemyPaddleHeight = winHeight / 6;
          playerPaddleSpeed = enemyPaddleSpeed = winHeight / 75;
          

          break;

        case hard:
          //MAKE PRETTY TOUGH
          break;

        case impossible:
          //MAKE IMPOSSIBLE
          break;

      }
      playerPaddle.drawRect(winWidth/6, winHeight/2, paddleWidth, playerPaddleHeight);
      enemyPaddle.drawRect(winWidth*.8333, winHeight/2, paddleWidth, enemyPaddleHeight);
      ball.drawCircle(winWidth/2, winHeight/2, ballDiam);

      app.stage.addChild(playerPaddle);
      app.stage.addChild(enemyPaddle);
      app.stage.addChild(ball);
    }
    
    function setup() {

      keyDown.press = () => {
        playerPaddle.vy = playerPaddleSpeed;
      };

      keyDown.release = () => {
        if(!keyUp.isDown) {
          playerPaddle.vy = 0;
        }
      };

      keyUp.press = () => {
        playerPaddle.vy = -(playerPaddleSpeed);
      };

      keyUp.release = () => {
        if(!keyDown.isDown) {
          playerPaddle.vy = 0;
        }
      };

      gameState = play;

      app.ticker.add(delta => gameLoop(delta));
    }

    function gameLoop(delta) {
      gameState(delta);
    }

    function play(delta) {
      playerPaddle.y += playerPaddle.vy;
    }

    function regenerateBall() {
      //TODO CREATE FUNCTIONS
    }

    //Identifies the buttons users are pressing on the keyboard.
    function keyboard(keyCode) {
      let key = {};
      key.code = keyCode;
      key.isDown = false;
      key.isUp = true;
      key.press = undefined;
      key.release = undefined;
      //The `downHandler`
      key.downHandler = event => {
        if (event.keyCode === key.code) {
          if (key.isUp && key.press) key.press();
            key.isDown = true;
            key.isUp = false;
        }
        event.preventDefault();
      };
      //The `upHandler`
      key.upHandler = event => {
        if (event.keyCode === key.code) {
            if (key.isDown && key.release) key.release();
            key.isDown = false;
            key.isUp = true;
        }
        event.preventDefault();
      };
      //Attach event listeners
      window.addEventListener(
      "keydown", key.downHandler.bind(key), false
      );
      window.addEventListener(
        "keyup", key.upHandler.bind(key), false
      );
      return key;
}

  </script>
</body>
